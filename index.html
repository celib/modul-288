<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Account Registration</title>

    <!-- CSS -->
    <link rel="stylesheet" href="index-style.css" />
    <link rel="shortcut icon" href="img/user.png" type="image/x-icon">

    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

</head>

<header>
    <nav>
        <div class="nav-container">
            <a href="#">FIRMA</a>
        </div>
    </nav>

</header>

<body>
    <div class="container">
        <h1>REGISTER</h1>
        <p>To register and creat a account typ in your contact information:) </p>
        <form action="loggin-succes.html">
            <div class="field email-field">
                <div class="input-field">
                    <input type="email" placeholder="Enter your email" class="email" />
                </div>
                <span class="error email-error">
                    <i class="bx bx-error-circle error-icon"></i>
                    <p class="error-text">Please enter a valid email</p>
                </span>
            </div>
            <div class="field create-password">
                <div class="field create-password">
                    <div class="input-field">
                        <input type="password" placeholder="Create password" class="password" />
                        <i class="bx bx-hide show-hide"></i>
                    </div>
                    <div class="password-strength-bar-container">
                        <progress class="password-strength-bar" value="0" max="100"></progress>
                    </div>

                    <span class="error password-error">
                        <i class="bx bx-error-circle error-icon"></i>
                        <p class="error-text">
                            Please enter atleast 8 charatcer with number, symbol, small and
                            capital letter.
                        </p>
                    </span>
                </div>
            </div>
            <div class="field confirm-password">
                <div class="input-field">
                    <input type="password" placeholder="Confirm password" class="cPassword" />
                    <i class="bx bx-hide show-hide"></i>
                </div>
                <span class="error cPassword-error">
                    <i class="bx bx-error-circle error-icon"></i>
                    <p class="error-text">Password don't match</p>

                </span>
            </div>

            <hr class="custom-hr">

            <div class="captcha-charaters">
                Your Captcha: <span id="generated-captcha"></span>
            </div>

            <div class="field captcha-field">
                <div class="input-field">
                    <input type="captcha" placeholder="Type in the displayed charatcers" class="captcha" />
                </div>
                <span class="error captcha-error">
                    <i class="bx bx-error-circle error-icon"></i>
                    <p class="error-text">Your Input does not match the Captcha</p>
                </span>
            </div>



            <div class="input-field button">
                <input type="submit" value="Submit Now" />

            </div>



        </form>
    </div>
    <script src="index-java.js"></script>
</body>

<footer>

</footer>




</html>
